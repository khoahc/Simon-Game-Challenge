<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key or Click Start to Start</h1>
    <div class="container">
      <div class="box game">
        <div lass="row">
          <button id="green" class="btn green"></button>

          <button id="red" class="btn red"></button>
        </div>

        <div class="row">
          <button id="yellow" class="btn yellow"></button>
          <button id="blue" class="btn blue"></button>
        </div>
      </div>
      <div class="box start">
        <button class="btn-start">Start</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
